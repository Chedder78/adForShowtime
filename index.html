<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>It's Showtime Consultation</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400;600;700&family=Playfair+Display:wght@400;600;700&display=swap" rel="stylesheet">
  <style>
    :root {
      --glossy-black: #0a0a0a;
      --deep-black: #121212;
      --scarlet: #d10000;
      --brushed-nickel: #e0e0e0;
      --gold-accent: #d4af37;
      --carbon-fiber: linear-gradient(135deg, #1a1a1a 0%, #2d2d2d 100%);
      --glass-panel: rgba(20, 20, 20, 0.7);
      --neon-glow: 0 0 15px rgba(209, 0, 0, 0.5);
    }

    /* Inspired by Bowers & Wilkins & Bang & Olufsen aesthetics */
    body {
      margin: 0;
      font-family: 'Montserrat', sans-serif;
      background: var(--carbon-fiber);
      color: var(--brushed-nickel);
      overflow-x: hidden;
      line-height: 1.6;
    }

    /* Speaker Grill Background Effect */
    .grill-overlay {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background-image: 
        radial-gradient(circle at center, transparent 60%, rgba(0,0,0,0.9) 100%),
        repeating-linear-gradient(0deg, rgba(10,10,10,0.3) 0px, rgba(10,10,10,0.3) 1px, transparent 1px, transparent 5px),
        repeating-linear-gradient(90deg, rgba(10,10,10,0.3) 0px, rgba(10,10,10,0.3) 1px, transparent 1px, transparent 5px);
      z-index: -1;
      pointer-events: none;
    }

    /* PARALLAX TITLE SECTION */
    .parallax {
      position: relative;
      width: 100%;
      height: 100vh;
      overflow: hidden;
    }

    .parallax__header {
      position: relative;
      width: 100%;
      height: 100%;
      display: flex;
      justify-content: center;
      align-items: center;
      z-index: 2;
    }

    .parallax__visuals {
      position: absolute;
      width: 100%;
      height: 120%;
      top: 0;
      left: 0;
      overflow: hidden;
    }

    .parallax__layers {
      position: absolute;
      width: 100%;
      height: 100%;
      top: 0;
      left: 0;
    }

    /* PLACEHOLDERS FOR YOUR IMAGES */
    .parallax__layer-img {
      position: absolute;
      width: 100%;
      height: 117.5%;
      top: -17.5%;
      left: 0;
      object-fit: cover;
      pointer-events: none;
      background-color: #111; /* Fallback color */
      border: 1px dashed #444; /* Visual placeholder indicator */
    }

    .parallax__layer-img::after {
      content: "Your Image Here";
      color: #666;
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      font-size: 1rem;
    }

    .parallax__layer-title {
      position: absolute;
      width: 100%;
      height: 100%;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      top: 0;
      left: 0;
    }

    .parallax__title {
      font-family: 'Playfair Display', serif;
      font-size: 6vw;
      font-weight: 800;
      line-height: 1;
      margin: 0;
      text-transform: uppercase;
      color: var(--brushed-nickel);
      text-shadow: 0 2px 10px rgba(0,0,0,0.8);
    }

    .parallax__subtitle {
      font-size: 1.5vw;
      font-weight: 300;
      letter-spacing: 2px;
      color: var(--scarlet);
      text-transform: uppercase;
      margin-top: 1rem;
    }

    .parallax__fade {
      position: absolute;
      width: 100%;
      height: 20%;
      bottom: 0;
      left: 0;
      background: linear-gradient(to top, #000 0%, transparent 100%);
      z-index: 30;
    }

    /* MAIN CONTENT SECTION */
    .container {
      max-width: 1200px;
      margin: 0 auto;
      padding: 3rem;
      background: var(--glass-panel);
      backdrop-filter: blur(12px);
      -webkit-backdrop-filter: blur(12px);
      position: relative;
    }

    /* ... (rest of your existing CSS styles) ... */

    /* Responsive Design */
    @media (max-width: 768px) {
      .parallax__title {
        font-size: 10vw;
      }
      
      .parallax__subtitle {
        font-size: 3vw;
      }
      
      .container {
        padding: 2rem;
      }
    }

    @media (max-width: 480px) {
      .parallax__title {
        font-size: 12vw;
      }
      
      .parallax__subtitle {
        font-size: 4vw;
      }
    }
  </style>
</head>
<body>
  <!-- Speaker Grill Background -->
  <div class="grill-overlay"></div>
  
  <!-- PARALLAX TITLE SECTION -->
  <div class="parallax">
    <section class="parallax__header">
      <div class="parallax__visuals">
        <div class="parallax__black-line-overflow"></div>
        <div data-parallax-layers class="parallax__layers">
          <!-- REPLACE THESE DIVS WITH YOUR IMAGE TAGS -->
          <div class="parallax__layer-img" data-parallax-layer="1"></div>
          <div class="parallax__layer-img" data-parallax-layer="2"></div>
          <div data-parallax-layer="3" class="parallax__layer-title">
            <h2 class="parallax__title">It's Showtime</h2>
            <div class="parallax__subtitle">Premium Home Consultation</div>
          </div>
          <div class="parallax__layer-img" data-parallax-layer="4"></div>
        </div>
        <div class="parallax__fade"></div>
      </div>
    </section>
  </div>
  
  <!-- MAIN CONTENT -->
  <div class="container">
    <section class="hero">
      <h1>Experience Technology Made Simple</h1>
      <p>We design home automation systems that are both powerful and easy to use</p>
    </section>
    
    <div class="qualification-card">
      <h2><i class="fas fa-medal"></i> Consultation Request</h2>
      <p>Tell us about your project and we'll help design the perfect solution.</p>
      
      <form id="consultationForm">
        <div class="form-group">
          <label>Which systems interest you? (Select all applicable)</label>
          <div class="checkbox-group">
            <div class="checkbox-item">
              <input type="checkbox" id="project-theater" name="project" value="home_theater">
              <label for="project-theater">
                <i class="fas fa-film"></i> Home Theater
              </label>
            </div>
            <div class="checkbox-item">
              <input type="checkbox" id="project-audio" name="project" value="whole_house_audio">
              <label for="project-audio">
                <i class="fas fa-volume-up"></i> Whole-House Audio
              </label>
            </div>
            <!-- More checkbox items... -->
          </div>
        </div>
        
        <!-- Form fields... -->
        
        <button type="submit" class="cta-button">
          <i class="fas fa-headset"></i> Request Consultation
        </button>
      </form>
    </div>
    
    <!-- Brands Section -->
    <section class="brands-section">
      <h2 class="brands-title">Premium Brands We Work With</h2>
      <div class="brands-grid">
        <!-- Brand logos... -->
      </div>
    </section>
    
    <section class="benefits-grid">
      <!-- Benefit cards... -->
    </section>
    
    <section class="testimonial">
      <!-- Testimonial content... -->
    </section>
  </div>

  <!-- SCRIPTS -->
  <script src="https://cdn.jsdelivr.net/npm/gsap@3.12.5/dist/gsap.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/gsap@3.12.5/dist/ScrollTrigger.min.js"></script>
  <script src="https://unpkg.com/lenis@1.1.14/dist/lenis.min.js"></script>

  <script>
    // PARALLAX EFFECT
    document.addEventListener("DOMContentLoaded", () => {
      gsap.registerPlugin(ScrollTrigger);
      
      document.querySelectorAll('[data-parallax-layers]').forEach((triggerElement) => {
        let tl = gsap.timeline({
          scrollTrigger: {
            trigger: triggerElement,
            start: "0% 0%",
            end: "100% 0%",
            scrub: 0
          }
        });
        
        const layers = [
          { layer: "1", yPercent: 70 },
          { layer: "2", yPercent: 55 },
          { layer: "3", yPercent: 40 },
          { layer: "4", yPercent: 10 }
        ];
        
        layers.forEach((layerObj, idx) => {
          tl.to(
            triggerElement.querySelectorAll(`[data-parallax-layer="${layerObj.layer}"]`),
            {
              yPercent: layerObj.yPercent,
              ease: "none"
            },
            idx === 0 ? undefined : "<"
          );
        });
      });

      // Lenis smooth scrolling
      const lenis = new Lenis();
      lenis.on('scroll', ScrollTrigger.update);
      gsap.ticker.add((time) => { lenis.raf(time * 1000); });
      gsap.ticker.lagSmoothing(0);
    });

    // Form submission
    document.getElementById('consultationForm').addEventListener('submit', function(e) {
      e.preventDefault();
      
      // Form handling logic...
    });
  </script>
</body>
</html>
